<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>


    <div class="container-result">
      <div class="div-result">
        <div class="resultado">
          <p>Your Result</p>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="info-resultado">
          <div class="text-result">
            <h3>Great</h3>
            <p> You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
    </div>

    
    <div class="summary">
      <p>Summary</p>
      <div class="sumary-item reaction">
        <div class="component">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="text-component">Reaction</p>
        </div>
        <p class="puntaje"><strong>80</strong> / 100</p>
      </div>
      <div class="sumary-item memory">
        <div class="component">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="text-component">Memory</p>
        </div>
        <p class="puntaje"><strong>92</strong> / 100</p>
      </div>
      <div class="sumary-item verbal">
        <div class="component">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="text-component">Verbal</p>
        </div>
        <p class="puntaje"><strong>61</strong> / 100</p>
      </div>
      <div class="sumary-item visual">
        <div class="component">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="text-component">Visual</p>
        </div>
        <p class="puntaje"><strong>72</strong> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </main>

 

  
  <div class="attribution" style="margin-top: 60px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
